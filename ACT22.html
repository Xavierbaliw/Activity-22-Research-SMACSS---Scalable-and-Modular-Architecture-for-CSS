<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="layout">

    <header class="header">
        <h1 class="header__title">Shoe Store</h1>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="#">Home</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Products</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="products">
            <h2 class="products__title">Featured Shoes</h2>
            <div class="products__grid">
                <article class="product">
                    <img class="product__image" src="nike.jpg" alt="Nike">
                    <h3 class="product__name">Nike</h3>
                    <p class="product__price">$49.99</p>
                    <button class="product__button">Add to Cart</button>
                </article>
                <article class="product">
                    <img class="product__image" src="reebok.jpg" alt="Rebook">
                    <h3 class="product__name">Reebok</h3>
                    <p class="product__price">$59.99</p>
                    <button class="product__button">Add to Cart</button>
                </article>
                <article class="product">
                    <img class="product__image" src="adidas.jpg" alt="Adidas">
                    <h3 class="product__name">Adidas</h3>
                    <p class="product__price">$69.99</p>
                    <button class="product__button">Add to Cart</button>
                </article>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">&copy; 2024 Xav Shoe Store</p>
    </footer>

</body>
</html>
